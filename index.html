<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header style="margin-top: 20px;">
        <h1 style="text-align: center;">CRUD Operations</h1>
    </header>
    <hr><br><br><br><br>
    <div class="container-lg">
    <div class="input_form">
        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
            <div>
                <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                <input type="text" name="fullName" id="fullName">
            </div>
            <div>
                <label>EMP Code</label>
                <input type="text" name="empCode" id="empCode">
            </div>
            <div>
                <label>Salary</label>
                <input type="number" name="salary" id="salary">
            </div>
            <div>
                <label>City</label>
                <input type="text" name="city" id="city">
            </div>
            <div  class="form-action-buttons" >
                <input type="submit" value="Submit" id="myBtn">
            </div>
            <div  class="form-action-buttons" >
                <button id="showModal">Check Table</button>
            </div>
        </form>
    </div>
</div>
    <br><br><br><br><br>
    
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <table>
        <tr>
            <td>
                <table class="list table table-dark table-striped" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
  </div>
</div>
<footer style="text-align: center;">

</footer>
    <script src="script.js"></script>
</body>

</html>
